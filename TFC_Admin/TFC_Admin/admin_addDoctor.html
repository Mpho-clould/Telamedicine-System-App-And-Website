<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="images/logo.JPEG">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- ===== Iconscout CSS ===== -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="style.css">
    
         
    <title>Admin - Add HC Provider</title> 
</head>
<body>
    
    <body>
    
        <div class="container">
           <div class="forms">
           <!-- Registration Form -->
               <div class="form login">
                   <span class="title">Add HC Provider</span>
   
                   <form onsubmit="docSignup(event)">
                       <div class="input-field">
                           <input type="text" id="fullname" placeholder="Enter your fullname" required>
                           <i class="uil uil-user"></i>
                       </div>
                         <div class="input-field">
                           <input type="text" id="username" placeholder="Enter your username" required>
                           <i class="uil uil-user"></i>
                       </div>
                       <div class="input-field">
                           <input type="email" id="email" placeholder="Enter your email" required>
                           <i class="uil uil-envelope icon"></i>
                       </div>
                       <div class="input-field">
                           <input type="password" id="password" class="password" placeholder="Create a password" required>
                           <i class="uil uil-lock icon"></i>
                           <i class="uil uil-eye-slash showHidePw" onclick="togglePasswordVisibility(this)"></i>

                       </div>
                       
                       <div class="input-field button">
                           <input type="submit" name="RegisterSubmit"  value="Add HC Provider" >
                       </div>
                       
                       
                   </form>
   
                   <div class="login-signup">
                       <span class="text">Back to list of hc providers?
                           <a href="admin_doctors.html" class="text login-link"> Admin - HC Providers</a>
                       </span>
                   </div>
               </div>
           
           </div>
       </div>
       
   </body>
       
       <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
     <script src= "admin_addDoctor.js" type="module"></script>
     <script>
        function togglePasswordVisibility(element) {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                element.classList.remove('uil-eye-slash');
                element.classList.add('uil-eye');
            } else {
                passwordField.type = 'password';
                element.classList.remove('uil-eye');
                element.classList.add('uil-eye-slash');
            }
        }
    </script>
   </html>
