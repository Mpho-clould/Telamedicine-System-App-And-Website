  <div class="inner"  align= "center">	
    <!-- Updating user details -->

    <form id="updateAppointment-form">
        <div class="form-container">
          <h1 style="color: aqua;">Appointment Details</h1>
      
          <label for="view_name" class="form-label">Patient Name:</label>
          <input type="text" id="view_name" name="view_name" class="form-input" readonly><br/>
      
          <label for="view_phoneNumber" class="form-label">Patient CellNo:</label>
          <input type="tel" id="view_phoneNumber" name="view_phoneNumber" class="form-input" readonly><br/>
      
          <label for="view_appointmentDate" class="form-label">Appointment Date:</label>
          <input type="text" id="view_appointmentDate" name="view_appointmentDate" class="form-input" ><br/>
      
          <label for="view_docName" class="form-label">Healthcare Provider:</label>
          <select name="doctor" id="doctor" class="form-select">
               
          </select><br/>

          <label for="view_symptoms" class="form-label">Symptoms:</label>
          <input type="text" id="view_symptoms" name="view_symptoms" class="form-input" rows="3" ></input>

          <label for="view_appointmentType" class="form-label">Appointment Type:</label>
          <input type="text" id="view_appointmentType" name="view_appointmentType" class="form-input" rows="3" ></input>
        
          <label for="view_status" class="form-label">Status:</label>
          <textarea  id="view_status" name="view_status" class="form-input" rows="3" ></textarea><br/>
          <button type="submit" >Update</button>
        </div>
       
      </form>

 <script>
   // MenuToggle
   let toggle = document.querySelector('.toggle');
   let navigation = document.querySelector('.navigation');
   let main = document.querySelector('.main');
   
   toggle.onclick = function(){
     
     navigation.classList.toggle('active');
     main.classList.toggle('active');
     // console.log('click');
   }
 // add hovered class in selected div list item
   let list = document.querySelectorAll('.navigation li');
   function activeLink(){
     list.forEach((item)=>item.classList.remove('hovered'));
     this.classList.add('hovered');
      }
    list.forEach((item)=>
        item.addEventListener('mouseover',activeLink)) ;  
 </script>
